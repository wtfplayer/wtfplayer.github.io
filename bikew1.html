
<!DOCTYPE html>
<html>
<link rel="stylesheet" href="styles.css">
<title>KongerHub Loader</title>
<body>
    <div class="bdiv">
        <h1 style="text-align: center;">KongerHub Script Loader</h1>
        <div class="ddiv">
            <p style="margin: 5px; margin-bottom: 2px; padding-top: 5px;">
                The KongerHub Loader loads scripts based on game detection.</p>
            <table width="99.5%" style="margin: auto;">
                <tr>
                    <td>Script:</td>
                </tr>
                <tr>
                    <td>
                        <textarea id="Loadstring" title="Click to Copy" readonly>
loadstring(game:GetObjects("rbxassetid://14713089094")[1].Source)()
                        </textarea>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

<script>
    var textarea = document.getElementById("Loadstring");
    textarea.onclick = function() {
        this.select();
        document.execCommand('copy');
    }
</script>

</html>
