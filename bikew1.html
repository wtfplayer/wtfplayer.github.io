<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Roblox Obby Bike</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .bdiv {
            text-align: center;
        }

        .ddiv {
            width: 80%;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="bdiv">
        <h1>Roblox Bike Obby W1</h1>
        <div class="ddiv">
            <p>A Roblox Obby But You're on a Bike Script</p>
            <table width="99.5%" style="margin: auto;">
                <tr>
                    <td>Script:</td>
                </tr>
                <tr>
                    <td>
                        <textarea id="Loadstring" title="Click to Copy" readonly>
getgenv().Key = "zpVPeVdqtH"
loadstring(game:HttpGet('https://wtfplayer.github.io/world1.lua'))()
                        </textarea>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        var textarea = document.getElementById("Loadstring");
        textarea.onclick = function() {
            this.select(); // Select the text inside the textarea
            document.execCommand('copy'); // Copy the selected text to the clipboard
        }
    </script>
</body>
</html>
